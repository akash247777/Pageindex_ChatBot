<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Support Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding: 1.5rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .driver-config {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .driver-config label {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .driver-config input {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            font-size: 0.875rem;
            width: 100px;
            transition: border-color 0.2s;
        }

        .driver-config input:focus {
            outline: none;
            border-color: var(--primary);
        }

        #chat-container {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            font-size: 1rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .ai-message {
            align-self: flex-start;
            background: var(--card-bg);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .ai-message code {
            background: rgba(0,0,0,0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
        }

        footer {
            padding: 2rem;
            background: linear-gradient(to top, var(--bg-dark), transparent);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            padding: 0.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #message-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        #message-input:focus {
            outline: none;
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        #send-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Dots */
        .typing {
            display: flex;
            gap: 4px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /* Custom Scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>DriverSupport AI</h1>
        </div>
        <div class="driver-config">
            <label for="driver-id">Driver ID:</label>
            <input type="text" id="driver-id" value="DRV-001">
        </div>
    </header>

    <main id="chat-container">
        <div class="message ai-message">
            Hello! I'm your support assistant. How can I help you today?
        </div>
    </main>

    <footer>
        <form class="input-wrapper" id="chat-form">
            <input type="text" id="message-input" placeholder="Ask about your trips, rewards, or vehicle..." autocomplete="off">
            <button type="submit" id="send-btn">Send</button>
        </form>
    </footer>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const driverInput = document.getElementById('driver-id');
        const sendBtn = document.getElementById('send-btn');

        const sessionId = 'session-' + Math.random().toString(36).substr(2, 9);

        function addMessage(text, isAi = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${isAi ? 'ai-message' : 'user-message'}`;
            msgDiv.innerText = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai-message typing-indicator';
            typingDiv.innerHTML = '<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            const driverId = driverInput.value.trim();

            if (!message) return;

            addMessage(message, false);
            messageInput.value = '';
            
            const typingIndicator = addTypingIndicator();
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        driverId,
                        sessionId
                    })
                });

                const data = await response.json();
                typingIndicator.remove();

                if (data.reply) {
                    addMessage(data.reply, true);
                } else {
                    addMessage("Sorry, I encountered an error processing your request.", true);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage("Could not connect to the server.", true);
            } finally {
                sendBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
